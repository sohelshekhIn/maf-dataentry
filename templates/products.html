<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Products</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto py-6">
      <h1 class="text-2xl font-semibold mb-4">Products</h1>
      <a href="/"
        ><button class="text-blue-500 py-2 mb-5 px-4 rounded cursor-pointer">
          Go Back
        </button></a
      >
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      >
        {% for product in response.data %}
        <div class="bg-white rounded shadow p-4 h-auto">
          <img
            src="{{ product.photo_url }}"
            alt="{{ product.name }}"
            class="mb-2 w-full h-64 object-cover aspect-video"
          />
          <h2 class="text-xl font-semibold">{{ product.name }}</h2>
          <p class="text-gray-600 text-sm">Price: Rs. {{ product.price }}</p>
          <p class="text-green-500 text-sm">
            Discount Price: Rs. {{ product.disc_price }}
          </p>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
